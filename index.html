<!DOCTYPE html>
<head>

  <title>Lymm Segment Hunters</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

<link rel="stylesheet" href="js/leaflet.css" />
<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
<script src="js/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>




<style>
#my-map {
	width:960px;
	height:500px;
}

.header {
  padding: 15px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-family: 'ABeeZee';
  font-size: 30px;
}
body {
    font-family: 'ABeeZee';font-size: 22px;
}
</style>
</head>

<body>

    <div class="header">
      <h1>Lymm Segment Hunters</h1>
      <p>Getting Top 10 in all 144</p>
    </div>

	<div id="my-map"></div>
    <div id='bar_chart', style="margin:60px;"></div>
    <div id='line_chart', style="margin:60px;"></div>
    <div id='bar_chart_auto', style="margin:80px;"></div>
    <div id='line_chart_auto', style="margin:80px;"></div>
    

<script>
window.onload = function () {


    // Mapping
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	});

    var iconSize = 28;

    var map = L.map('my-map')
    //.fitBounds(geojson.getBounds())
    .setView([53.380645, -2.478618], 14);

    basemap.addTo(map);

    // do this four times for me, fae, both, neither
    $.getJSON("geojson/thom.geojson", function(data) {


    
    var geojson = L.geoJson(data, {
      var iconSize = 22;
      pointToLayer: function (feature, latlng) {
       var smallIcon = L.icon({
                          iconSize: [iconSize, iconSize],
                          iconAnchor: [iconSize/2, iconSize/2],
                          popupAnchor:  [0, 0],
                          iconUrl: 'icons/gray_dot.png'
                  });

         return L.marker(latlng, {icon: smallIcon});
        },
    
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });

    geojson.addTo(map);
  });

    $.getJSON("geojson/fae.geojson", function(data) {

    var geojson0 = L.geoJson(data, {
      var iconSize = 22;
      pointToLayer: function (feature, latlng) {
       var smallIcon0 = L.icon({
                          iconSize: [iconSize, iconSize],
                          iconAnchor: [iconSize/2, iconSize/2],
                          popupAnchor:  [0, 0],
                          iconUrl: 'icons/red_dot.png'
                  });

         return L.marker(latlng, {icon: smallIcon0});
        },
    
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });

    geojson0.addTo(map);
  });
  
  $.getJSON("geojson/both.geojson", function(data) {


    // do this four times for me, fae, both, neither
    var geojson1 = L.geoJson(data, {
      var iconSize = 28;
      pointToLayer: function (feature, latlng) {
       var smallIcon1 = L.icon({
                          iconSize: [iconSize, iconSize],
                          iconAnchor: [iconSize/2, iconSize/2],
                          popupAnchor:  [0, 0],
                          iconUrl: 'icons/green_dot.png'
                  });

         return L.marker(latlng, {icon: smallIcon1});
        },
    
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });


    geojson1.addTo(map);
  });
  
  $.getJSON("geojson/neither.geojson", function(data) {
    var iconSize = 14;
    var geojson2 = L.geoJson(data, {
    
      pointToLayer: function (feature, latlng) {
       var smallIcon2 = L.icon({
                          iconSize: [iconSize, iconSize],
                          iconAnchor: [iconSize/2, iconSize/2],
                          popupAnchor:  [0, 0],
                          iconUrl: 'icons/black_dot.png'
                  });

         return L.marker(latlng, {icon: smallIcon2});
        },
    
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });

    geojson2.addTo(map);
  });
  
  // auto plot
  
    
    function processTimeSeriesData(allRows) {
    	var x = [], thom_y = [], fae_y = [], combined_y = [];
    
    	for (var i=0; i<allRows.length; i++) {
    		row = allRows[i];
    		x.push( row['x'] );
    		thom_y.push( row['thom'] );
            fae_y.push( row['fae'] );
            combined_y.push( row['combined'] );
    	}
    
    
    var trace1 = {
      x: x,
      y: thom_y,
      line:{
          color:'rgb(204,204,204)',
          width:3,
      },
      type: 'scatter',
      mode: 'lines+markers',
      marker: {
        color: 'rgb(204,204,204)',
        size: 8
      },
      name: 'Thom'
    };
    
    var trace2 = {
      x: x,
      y: fae_y,
      line:{
          color: 'rgb(222,45,38)',
          width:3,
      },
      type: 'scatter',
      mode: 'lines+markers',
      marker: {
        color: 'rgb(222,45,38)',
        size: 8
      },
      name: 'Fae'
    };
    
    var timedata = [trace1, trace2];
    
    var time_layout = {
      title: 'Segments Over Time',
      xaxis: {
        title: 'Weeks',
        showgrid: false,
        zeroline: false,
        fixedrange:true
      },
      yaxis: {
        title: 'Segments',
        showline: true,
        fixedrange:true
      }
    };
    
    Plotly.newPlot('line_chart_auto', timedata, time_layout);
    
    var N = 144/100
    var y_actuals = [thom_y.at(-1), fae_y.at(-1), combined_y.at(-1)]
	 var y_pct = [thom_y.at(-1)/N, fae_y.at(-1)/N, combined_y.at(-1)/N]
    var data = [{
      type: 'bar',
      x: y_pct,
      y: ['Thom  ', 'Fae   ', 'Combined  '],
      text: y_actuals.map(String),
      marker:{
      color: ['rgba(204,204,204,1)', 'rgba(222,45,38,0.8)','rgba(26, 188, 156, 1)'],
      },
      
      orientation: 'h'
    }];
    
    var bar_layout = {
      title: 'Top 10 Placements',
      
      xaxis: {
        title: 'Percentage Complete',
        range: [0, 100],
        zeroline: false,
        fixedrange:true
      },
      yaxis: {
        fixedrange:true
      }
    };
    
    Plotly.newPlot('bar_chart_auto', data, bar_layout);
    
    
    };
    Plotly.d3.csv("data/timeseries.csv", function(data){ processTimeSeriesData(data) } );



};


</script>
</body>
</html>
