<!DOCTYPE html>
<head>
<link rel="stylesheet" href="js/leaflet.css" />
<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
<script src="js/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>




<style>
#my-map {
	width:960px;
	height:500px;
}

.header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-family: 'ABeeZee';
  font-size: 30px;
}
body {
    font-family: 'ABeeZee';font-size: 22px;
}
</style>
</head>

<body>

    <div class="header">
      <h1>Lymm Segments</h1>
      <p>The race is on for 144 segments</p>
    </div>

    <div id='bar_chart'></div>
    <div id='line_chart'></div>
    

	<div id="my-map"></div>
<script>
window.onload = function () {

    // Plotting
    var data = [{
      type: 'bar',
      x: [11, 12.5],
      y: ['Thom  ', 'Fae   '],
      marker:{
      color: ['rgba(204,204,204,1)', 'rgba(222,45,38,0.8)',]
      },
      
      orientation: 'h'
    }];
    
    var bar_layout = {
      title: 'Top 10s',
      
      xaxis: {
        title: 'Percentage Complete',
        range: [0, 100],
        zeroline: false
      },
    };
    
    Plotly.newPlot('bar_chart', data, bar_layout);
    
    var trace1 = {
      x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
      y: [1, 1, 1, 3, 8, 8, 8, 11, 16],
      line:{
          color: ['rgba(204,204,204,1)']
      },
      type: 'scatter',
      name: 'Thom'
    };
    
    var trace2 = {
      x: [0, 1, 2, 3, 4, 5, 6, 7, 8],
      y: [0, 2, 5, 6, 14, 14, 14, 18, 18],
      line:{
          color: ['rgba(222,45,38,0.8)']
      },
      type: 'scatter',
      name: 'Fae'
    };
    
    var timedata = [trace1, trace2];
    
    var time_layout = {
      title: 'Segments Over Time',
      xaxis: {
        title: 'Weeks',
        showgrid: false,
        zeroline: false
      },
      yaxis: {
        title: 'Segments',
        showline: false
      }
    };
    
    Plotly.newPlot('line_chart', timedata, time_layout);

    // Mapping
    var basemap = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	});

    $.getJSON("map.geojson", function(data) {


    // do this four times for me, fae, both, neither
    var geojson = L.geoJson(data, {
    
      pointToLayer: function (feature, latlng) {
       var smallIcon = L.icon({
                          iconSize: [14, 14],
                          iconAnchor: [14, 14],
                          popupAnchor:  [8, 8],
                          iconUrl: 'icons/green_dot.png'
                  });

         return L.marker(latlng, {icon: smallIcon});
        },
    
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });

    var map = L.map('my-map')
    .fitBounds(geojson.getBounds())
    .setView([53.380645, -2.478618], 15);

    basemap.addTo(map);
    geojson.addTo(map);
  });

};
</script>
</body>
</html>
